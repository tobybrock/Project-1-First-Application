<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron searchCityJumbo">
      <h1 class="display-4">Enter a city to get the forecast</h1>
      <div class="input-group">
        <input type="text" class="form-control" id="cityInput" placeholder="City">
        <div class="input-group-append">
          <button type="button" class="btn btn-dark" id="cityBtn">Find Forecast</button>
          <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <svg class="bi bi-gear-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M9.405 1.05c-.413-1.4-2.397-1.4-2.81 0l-.1.34a1.464 1.464 0 0 1-2.105.872l-.31-.17c-1.283-.698-2.686.705-1.987 1.987l.169.311c.446.82.023 1.841-.872 2.105l-.34.1c-1.4.413-1.4 2.397 0 2.81l.34.1a1.464 1.464 0 0 1 .872 2.105l-.17.31c-.698 1.283.705 2.686 1.987 1.987l.311-.169a1.464 1.464 0 0 1 2.105.872l.1.34c.413 1.4 2.397 1.4 2.81 0l.1-.34a1.464 1.464 0 0 1 2.105-.872l.31.17c1.283.698 2.686-.705 1.987-1.987l-.169-.311a1.464 1.464 0 0 1 .872-2.105l.34-.1c1.4-.413 1.4-2.397 0-2.81l-.34-.1a1.464 1.464 0 0 1-.872-2.105l.17-.31c.698-1.283-.705-2.686-1.987-1.987l-.311.169a1.464 1.464 0 0 1-2.105-.872l-.1-.34zM8 10.93a2.929 2.929 0 1 0 0-5.86 2.929 2.929 0 0 0 0 5.858z"/>
            </svg>
            <span class="sr-only">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu checkbox-menu allow-focus">
            <li>
              <label>
                <input type="checkbox" id="check0">Accumulated snowfall(mm)
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" id="check1">Wind Speed(m/s)
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" id="check2">Cloud coverage(%)
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" id="check3">Visibility(km)
              </label>
            </li>
            <li>
              <label>
                <input type="checkbox" id="check4">Humidity(%)
              </label>
            </li>
          </ul>
        </div>
      </div>
      
    <div id="header"></div>
    <div class="carouselJumbo">
      <button type="button" class="btn btn-outline-light" id="carouselBtnLeft"><svg class="bi bi-arrow-left-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-7.646 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L6.207 7.5H11a.5.5 0 0 1 0 1H6.207l2.147 2.146z"/>
      </svg></button>

      <div id="carousel">
        <ul class="slides">
        </ul>
      </div>
      <button type="button" class="btn btn-outline-light" id="carouselBtnRight"><svg class="bi bi-arrow-right-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-8.354 2.646a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L9.793 7.5H5a.5.5 0 0 0 0 1h4.793l-2.147 2.146z"/>
      </svg></button>
    </div>

    <div class="quizJumbo">
      <footer class="colderCapitalCity">
        

        <h1>Which city is colder?</h1>
        <button type="button" class="btn btn-dark quizBtn" id="leftBtn"></button>
        <button type="button" class="btn btn-dark quizBtn" id="rightBtn"></button>
        <h2>WinStreak</h2>
        <div id="winstreak"></div>
        <button type="button" class="btn btn-dark" id="nextRoundBtn">next round</button>
      </footer>
    </div>
    </div>


  </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <script src="app.js"></script>
</body>

</html>
