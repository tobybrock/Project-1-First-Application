<!DOCTYPE html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    </head>
    <body>
        
        
        <div class="container">
            <div class="row">
            <div class="col lg"> 
                <div class="jumbotron searchCityJumbo">
                    <h1 class="display-4">Enter a city to get the forecast</h1>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cityInput" placeholder="City">
                        <div class="input-group-append">
                            <button type="button" class="btn btn-success" id="cityBtn">Find Forecast</button>
                          <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Settings 
                            <span class="sr-only">Toggle Dropdown</span>
                          </button>
                          <ul class="dropdown-menu checkbox-menu allow-focus">
                            <li>
                                <label>
                                  <input type="checkbox" id="check0">Accumulated snowfall(mm)
                                </label>
                              </li>
                              <li>
                                <label>
                                  <input type="checkbox" id="check1">Wind Speed(m/s)
                                </label>
                              </li>
                              <li>
                                <label>
                                  <input type="checkbox" id="check2">Cloud coverage(%)
                                </label>
                              </li>
                              <li>
                                <label>
                                  <input type="checkbox" id="check3">Visibility(km)
                                </label>
                              </li>
                              <li>
                                <label>
                                  <input type="checkbox" id="check4">Humidity(%)
                                </label>
                              </li>
                          </ul>
                        </div>
                  </div>
            </div>
        </div>
    </div>
            <button type="button" class ="btn btn-primary" id="carouselBtnLeft">Carousel Left</button>
            <button type="button" class ="btn btn-primary" id="carouselBtnRight">Carousel Right</button>
            <div id="carousel">
                <ul class="slides">
                </ul>
            </div>
        

        
            

        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
       
        <script src="app.js"></script>
    </body>
</html>
